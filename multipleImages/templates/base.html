
{% load staticfiles %}


<div class="col-md-8">
                <form action="/" method="post"  name="addrecipe" id="addrecipe" enctype="multipart/form-data">
                                                    {% csrf_token %}


                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
<!--                                <label for="First name">First Name</label>-->
                                <input type="text" class="form-control" name="fname" id="fname"  required placeholder="First Name" />
                            </div>
                        </div>

                        <div class="col-md-6">

                            <div class="form-group">
<!--                                <label for="Email">Email</label>-->
                                <input type="email" class="form-control" name="email" required placeholder="Email" />
                            </div>
                        </div>


                    </div>

                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
<!--                                <label for="Phone Number">Phone Number</label>-->
                                <input type="Number" required name="phone" class="form-control" placeholder="Phone Number" />
                            </div>
                        </div>
                          <div class="col-md-6">
                            <div class="form-group">
<!--                                <label for="Phone Number">Phone Number</label>-->
                                <input type="text" class="form-control" name="recipeName" required placeholder="Recipes Name" />
                            </div>
                        </div>

                    </div>

                        <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
<!--                                <label for="Email">Email</label>-->
                                <input type="url" class="form-control" name="url"  placeholder="Video Link" />
                            </div>
                        </div>

                       <div class="col-md-6">
                            <div class="form-group">
<!--                                <label for="Email">Email</label>-->
                                <input type="file" class="form-control" name="recipeImage" multiple  placeholder="Recipes Name" />
                            </div>
                        </div>
                    </div>


                    <div class="row">

                        <div class="col-md-12">
                            <div class="form-group">
<!--                                <label for="message">Message</label>-->
                                <textarea  cols="10" rows="10" name="ingredients"  class="form-control" required placeholder="Ingredients"></textarea>
                            </div>
                        </div>


                    </div>
                   <div class="row">

                        <div class="col-md-12">
                            <div class="form-group">
<!--                                <label for="message">Message</label>-->
                                <textarea  cols="10" rows="10" name="method" required class="form-control" placeholder="Method"></textarea>
                            </div>
                        </div>


                    </div>


                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button class="contact-btn" type="submit">Submit <i id="submit" style="display: none" class="fa-li fa fa-spinner fa-spin" aria-hidden="true"></i></button>


                    </div>
                    </div>


                </form>

            </div>



</section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("form").submit(function(){
        $('#submit').css('position','static');
        $('#submit').css('float','right');


        $("#submit").css({ 'display': "block" });
    });
});
</script>
